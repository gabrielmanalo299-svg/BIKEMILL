<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PEDALPOWER - Bike 2</title>
    <style>
        html {
            background-color: #000000;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: white;
            text-align: center;
        }
        header {
            background-color: #000000;
            color: white;
            padding: 1rem;
        }
        header p {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            text-transform: uppercase;
        }
        .container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #000000;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            border: 2px solid white;
        }
        h1 {
            color: white;
        }
        p {
            font-size: 1.2rem;
            color: white;
        }
        button {
            background-color: #000000;
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 1rem;
        }
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>PEDALPOWER</h1>
        <p>Bike 2</p>
    </header>
    <div class="container">
        <h1>Bike 2</h1>
        <p>Points: <span id="points">0</span></p>
        <p>Volts Created: <span id="volts">0.0</span></p>
        <button id="end-run">End Run</button>
    </div>
    <script>
        let points = 0;
        let volts = 0;
        const pointsElement = document.getElementById('points');
        const voltsElement = document.getElementById('volts');
        const endRunButton = document.getElementById('end-run');

        let totalPoints = 0;
        const interval = setInterval(() => {
            points += 1;
            volts = points * 0.1; // 0.1 volt per point
            pointsElement.textContent = points;
            voltsElement.textContent = volts.toFixed(1);
            if (volts >= 1.0) {
                totalPoints += 1;
                // You can add logic here to save totalPoints or display it
            }
        }, 1000); // 1 point per second

        endRunButton.addEventListener('click', () => {
            clearInterval(interval);
            window.location.href = 'Main.html';
        });
    </script>
</body>
</html>
