<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PEDALPOWER</title>
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: #333;
        }
        header {
            position: relative;
            background-color: #000000;
            color: white;
            padding: 1rem;
        }
        header .logo-section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header nav {
            position: absolute;
            top: 1rem;
            right: 1rem;
        }
        .preview-modal .modal-content {
            max-width: 800px;
            width: 90%;
        }
        .preview-images {
            position: relative;
            width: 100%;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .preview-images img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }
        .preview-images img.active {
            display: block;
        }
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0,0,0,0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 24px;
            z-index: 10;
        }
        .arrow.left {
            left: 10px;
        }
        .arrow.right {
            right: 10px;
        }
        header p {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            text-transform: uppercase;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .section {
            margin-bottom: 2rem;
            padding: 1rem;
            background-color: #000000;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            border: 2px solid white;
        }
        h2 {
            color: white;
        }
        .bike-list {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }
        .bike-item {
            flex: 1 1 300px;
            border: 2px solid white;
            padding: 1rem;
            border-radius: 4px;
            background-color: #333;
            color: white;
        }
        .qr-section {
            text-align: center;
        }
        #video {
            width: 300px;
            height: 300px;
            border: 1px solid #ddd;
            margin: 1rem auto;
        }
        #scan-result {
            margin-top: 1rem;
            font-weight: bold;
        }
        #start-scan {
            background-color: #000000;
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7);
            }
            70% {
                transform: scale(1.05);
                box-shadow: 0 0 0 10px rgba(255, 255, 255, 0);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0);
            }
        }
        .nav-button {
            background-color: #000000;
            color: white;
            border: 2px solid white;
            padding: 5px 10px;
            margin-left: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .nav-button:hover {
            transform: scale(1.05);
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.8);
        }
        .modal-content {
            background-color: #000000;
            margin: 15% auto;
            padding: 20px;
            border: 2px solid white;
            border-radius: 8px;
            width: 80%;
            max-width: 400px;
            color: white;
            transition: transform 0.3s ease;
        }
        .modal-content:hover {
            transform: scale(1.05);
        }
        .close {
            color: white;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover {
            color: #ccc;
        }
        input[type="email"], input[type="text"], input[type="password"] {
            width: 90%;
            padding: 10px;
            margin: 10px auto;
            border: 1px solid white;
            border-radius: 4px;
            background-color: #333;
            color: white;
            transition: transform 0.3s ease;
            display: block;
        }
        input[type="email"]:hover, input[type="text"]:hover, input[type="password"]:hover {
            transform: scale(1.05);
        }
        button[type="submit"] {
            background-color: #000000;
            color: white;
            border: 2px solid white;
            padding: 10px;
            cursor: pointer;
            width: 100%;
            border-radius: 4px;
            transition: transform 0.3s ease;
        }
        button[type="submit"]:hover {
            transform: scale(1.05);
        }
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            .bike-list {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-section">
            <img src="icon/Bikemill logo.jpg" alt="PEDALPOWER Logo" style="width: 300px; height: auto; margin-bottom: 0.5rem;">
            <p>Power to pedal your Desires</p>
        </div>
        <nav>
            <button class="nav-button" id="preview-btn">Preview</button>
            <button class="nav-button">Sign In</button>
            <button class="nav-button">Log In</button>
        </nav>
    </header>
    <!-- Sign In Modal -->
    <div id="signin-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="signin-close">&times;</span>
            <h2>Sign In</h2>
            <form id="signin-form">
                <input type="email" id="signin-email" placeholder="Email" required>
                <input type="text" id="signin-username" placeholder="Username" required>
                <input type="password" id="signin-password" placeholder="Password" required>
                <input type="password" id="signin-confirm-password" placeholder="Type again your password" required>
                <button type="submit">Sign In</button>
            </form>
        </div>
    </div>

    <!-- Log In Modal -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="login-close">&times;</span>
            <h2>Log In</h2>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Log In</button>
            </form>
        </div>
    </div>

    <!-- Preview Modal -->
    <div id="preview-modal" class="modal preview-modal">
        <div class="modal-content">
            <span class="close" id="preview-close">&times;</span>
            <h2>Preview</h2>
            <div class="preview-images">
                <button class="arrow left"><</button>
                <img src="Model/Project Name.png" alt="Preview 1" class="active">
                <img src="Model/Project Name (1).png" alt="Preview 2">
                <img src="Model/Project Name (2).png" alt="Preview 3">
                <img src="Model/Project Name (3).png" alt="Preview 4">
                <img src="Model/Project Name (4).png" alt="Preview 5">
                <img src="Model/Project Name (5).png" alt="Preview 6">
                <img src="Model/Project Name (6).png" alt="Preview 7">
                <button class="arrow right">></button>
            </div>
        </div>
    </div>

    <div class="container">
        <section class="section qr-section" id="scan-qr">
            <h2>Scan QR Code</h2>
            <p style="color: white;">Use your camera to scan a QR code to access a bike.</p>
            <button id="start-scan">Start Scanning</button>
            <video id="video" autoplay style="display: none;"></video>
            <div id="scan-result"></div>
            <p style="color: white;">Compatible with PC and mobile devices.</p>
        </section>

    </div>
    <script>
        const codeReader = new ZXing.BrowserQRCodeReader();
        const videoElement = document.getElementById('video');
        const resultElement = document.getElementById('scan-result');
        const startScanButton = document.getElementById('start-scan');

        // Modal elements
        const signinModal = document.getElementById('signin-modal');
        const loginModal = document.getElementById('login-modal');
        const previewModal = document.getElementById('preview-modal');
        const previewBtn = document.getElementById('preview-btn');
        const signinBtn = document.querySelector('nav button:nth-child(2)');
        const loginBtn = document.querySelector('nav button:nth-child(3)');
        const signinClose = document.getElementById('signin-close');
        const loginClose = document.getElementById('login-close');
        const previewClose = document.getElementById('preview-close');

        // Open modals
        previewBtn.onclick = function() {
            previewModal.style.display = 'block';
        }
        signinBtn.onclick = function() {
            signinModal.style.display = 'block';
        }
        loginBtn.onclick = function() {
            loginModal.style.display = 'block';
        }

        // Close modals
        previewClose.onclick = function() {
            previewModal.style.display = 'none';
        }
        signinClose.onclick = function() {
            signinModal.style.display = 'none';
        }
        loginClose.onclick = function() {
            loginModal.style.display = 'none';
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            if (event.target == previewModal) {
                previewModal.style.display = 'none';
            }
            if (event.target == signinModal) {
                signinModal.style.display = 'none';
            }
            if (event.target == loginModal) {
                loginModal.style.display = 'none';
            }
        }

        // Form submissions (placeholder)
        document.getElementById('signin-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Sign In functionality not implemented yet.');
        });
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Log In functionality not implemented yet.');
        });

        // Check if there's a bike to redirect to on page load
        const bikeNumber = sessionStorage.getItem('bikeNumber');
        if (bikeNumber) {
            sessionStorage.removeItem('bikeNumber');
            window.location.href = 'Bike' + bikeNumber + '.html';
        }

        startScanButton.addEventListener('click', () => {
            videoElement.style.display = 'block';
            startScanButton.style.display = 'none';
            resultElement.textContent = 'Scanning...';

            // Start scanning
            codeReader.decodeFromVideoDevice(null, videoElement, (result, err) => {
                if (result) {
                    const scannedText = result.text;
                    // Automatically go to the link
                    window.location.href = scannedText;
                }
                if (err && !(err instanceof ZXing.NotFoundException)) {
                    console.error(err);
                }
            }).catch(err => {
                console.error(err);
                resultElement.textContent = 'Camera access denied or not available.';
            });
        });

        // Slideshow functionality
        const previewImages = document.querySelectorAll('.preview-images img');
        const leftArrow = document.querySelector('.arrow.left');
        const rightArrow = document.querySelector('.arrow.right');
        let currentIndex = 0;

        function showImage(index) {
            previewImages.forEach((img, i) => {
                img.classList.toggle('active', i === index);
            });
        }

        leftArrow.addEventListener('click', () => {
            currentIndex = (currentIndex > 0) ? currentIndex - 1 : previewImages.length - 1;
            showImage(currentIndex);
        });

        rightArrow.addEventListener('click', () => {
            currentIndex = (currentIndex < previewImages.length - 1) ? currentIndex + 1 : 0;
            showImage(currentIndex);
        });
    </script>
</body>
</html>
