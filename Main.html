<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PEDALPOWER</title>
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: #333;
        }
        header {
            background-color: #000000;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        header p {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            text-transform: uppercase;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .section {
            margin-bottom: 2rem;
            padding: 1rem;
            background-color: #000000;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            border: 2px solid white;
        }
        h2 {
            color: white;
        }
        .bike-list {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }
        .bike-item {
            flex: 1 1 300px;
            border: 1px solid #ddd;
            padding: 1rem;
            border-radius: 4px;
        }
        .qr-section {
            text-align: center;
        }
        #video {
            width: 300px;
            height: 300px;
            border: 1px solid #ddd;
            margin: 1rem auto;
        }
        #scan-result {
            margin-top: 1rem;
            font-weight: bold;
        }
        #start-scan {
            background-color: #000000;
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7);
            }
            70% {
                transform: scale(1.05);
                box-shadow: 0 0 0 10px rgba(255, 255, 255, 0);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0);
            }
        }
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            .bike-list {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <div>
                <img src="icon/Bikemill logo.jpg" alt="PEDALPOWER Logo" style="width: 300px; height: auto; margin-bottom: 0.5rem;">
                <p>Power to pedal your Desires</p>
            </div>
            <nav>
                <button style="background-color: #000000; color: white; border: 2px solid white; padding: 5px 10px; margin-left: 10px; cursor: pointer;">Sign In</button>
                <button style="background-color: #000000; color: white; border: 2px solid white; padding: 5px 10px; margin-left: 10px; cursor: pointer;">Log In</button>
            </nav>
        </div>
    </header>
    <div class="container">
        <section class="section qr-section" id="scan-qr">
            <h2>Scan QR Code</h2>
            <p style="color: white;">Use your camera to scan a QR code to access a bike.</p>
            <button id="start-scan">Start Scanning</button>
            <video id="video" autoplay style="display: none;"></video>
            <div id="scan-result"></div>
            <p style="color: white;">Compatible with PC and mobile devices.</p>
        </section>

    </div>
    <script>
        const codeReader = new ZXing.BrowserQRCodeReader();
        const videoElement = document.getElementById('video');
        const resultElement = document.getElementById('scan-result');
        const startScanButton = document.getElementById('start-scan');

        // Check if there's a bike to redirect to on page load
        const bikeNumber = sessionStorage.getItem('bikeNumber');
        if (bikeNumber) {
            sessionStorage.removeItem('bikeNumber');
            window.location.href = 'Bike' + bikeNumber + '.html';
        }

        startScanButton.addEventListener('click', () => {
            videoElement.style.display = 'block';
            startScanButton.style.display = 'none';
            resultElement.textContent = 'Scanning...';

            // Start scanning
            codeReader.decodeFromVideoDevice(null, videoElement, (result, err) => {
                if (result) {
                    const scannedText = result.text;
                    // Automatically go to the link
                    window.location.href = scannedText;
                }
                if (err && !(err instanceof ZXing.NotFoundException)) {
                    console.error(err);
                }
            }).catch(err => {
                console.error(err);
                resultElement.textContent = 'Camera access denied or not available.';
            });
        });
    </script>
</body>
</html>
